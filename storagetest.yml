apiVersion: v1
kind: Pod
metadata:
  name: app
spec:
  containers:
  - name: app
    image: centos
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 5; done"]
    volumeMounts:
    - name: persistent-storage
      mountPath: /data
    resources:
          limits:
            memory: "100Mi"
            cpu: "200m"
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-claim

